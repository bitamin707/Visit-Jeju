    <title>쇼핑몰</title>
    <script>
        $(document).ready(function(){
            
            $('#tab_1').hover(
                function() {
                    // do this on hover
                    $(this).animate({
                        backgroundColor: '#ffa500',
                    }, 'fast');
                    $("#tab_2").animate({
                        backgroundColor: '#87ceeb'
                    }, 'fast');
                    $("#strong_1").animate({
                        color: '#87ceeb'
                    }, 'fast');
                    $(this).animate({
                        height: '80px'
                    },'fast');
                }, 
                function() {
                    // do this on hover out
                    $(this).animate({
                        backgroundColor: '#87ceeb'
                    }, 'fast');
                    $("#tab_2").animate({
                        backgroundColor: '#ffa500'
                    }, 'fast');
                    $("#strong_1").animate({
                        color: '#ffa500',
                    }, 'fast');
                    $(this).animate({
                        height: '55px'
                    },'fast');
                }
            );
            
            $('#tab_2').hover(
                function () {
                    $(this).animate({
                        height: '80px'
                    },'fast');
                },
                function () {
                    $(this).animate({
                        height: '55px'
                    },'fast');
                }              
            );

            
           
        })
    </script>
